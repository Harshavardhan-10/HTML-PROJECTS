<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">SURVEY FORM</h1>
        <p id="description">Help us to improve our platform</p>
        <form id="survey-form">
            <div class="main-data">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name"  placeholder="Enter your name">
            </div>
            <div class="main-data">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your mail">
            </div>
            <div class="main-data">
                <label for="age" id="number-label">Date of birth</label>
                <input type="date" id="number">
            </div>
            <div class="main-data">
                <p>Choose your current role</p>
                <select id="dropdown">
                    <option value="student">Student</option>
                    <option value="fulltimeLearner">Full Time Learner</option>
                    <option value="teacher">Teacher</option>
                    <option value="employee">Employee</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="recommend">
                <p>Would you recommend this course?</p>
                <input type="radio" id="definitely" name="recommend" value="Definitely">
                <label for="Definitely">Definitely</label>
                <input type="radio" id="maybe" name="recommend" value="May be">
                <label for="maybe">May be</label>
                <input type="radio" id="notsure" name="recommend" value="Not sure">
                <label for="notsure">Not sure</label>
            </div>
            <div class="improvement">
                <p>What would you like to improve?</p>
                <input type="checkbox" id="content" name="check" value="Content in courses">
                <label for="content in courses">Content</label><br/>
                <input type="checkbox" id="projects" name="check" value="Project Environment">
                <label for="Project Environment">Project Environment</label><br/>
                <input type="checkbox" id="courses" name="check" value="Include more courses">
                <label for="Include more courses">Include more courses</label><br/>
                <input type="checkbox" id="none" name="check" value="Nothing">
                <label for="Nothing">Nothing</label><br/>
            </div>
            <div>
                <p>Any comments</p>
                <textarea cols="40" row="10" placeholder="Enter any additional comments"></textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </body>
</html>
